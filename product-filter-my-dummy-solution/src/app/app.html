<div class="mainDiv">
    <div class="header">
        Product Filter
    </div>

    <div class="row">
        <div class="component1">
            <app-filter categoryHeaderString="Gender" 
                [categoriesList]="gendersList" (categoryChanged)="onGenderChanged($event)"></app-filter>
            <app-filter categoryHeaderString="Category" 
                [categoriesList]="categoriesList" (categoryChanged)="onCategoryChanged($event)"></app-filter>
        </div>

        <div class="component2">
            <app-product-list [productsList]="getFilteredProducts"></app-product-list>
        </div>
    </div>
</div>
