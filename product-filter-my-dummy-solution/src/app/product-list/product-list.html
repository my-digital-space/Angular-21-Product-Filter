<div>
    <table>
        <thead>
            <th>Title</th>
            <th>Category</th>
            <th>Gender</th>
            <th>Brand</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList; trackBy: trackByProductId">
                <td>{{product.title}}</td>
                <td>{{product.category}}</td>
                <td>{{product.gender}}</td>
                <td>{{product.brand}}</td>
            </tr>
        </tbody>
    </table>
</div>
